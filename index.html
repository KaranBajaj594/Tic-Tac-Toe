<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/style.css">
    <script>
        function getInput(){
            name1=document.getElementById("fname").value;
            name2=document.getElementById("lname").value;
            if(name1!="" && name2!=""){
                document.querySelector(".player-X").innerHTML=name1;
                document.querySelector(".player-O").innerHTML=name2;
            }
            document.querySelector(".ask").classList.remove("visibility");
        }
    </script>
</head>
<body>

    <div class="ask">
        <div class="UserName">
                   <label for="fname"><h2>Enter Name of first player</h2></label>
                   <input type="text" id="fname" name="firstName" placeholder="Enter 1st name" autocomplete="off">
                   <label for="lname"><h2>Enter Name of second player</h2></label>
                   <input type="text" id="lname" name="lastName" placeholder="Enter 2nd name" autocomplete="off">
                   <button class="btn" onclick="getInput()">Done!</button>
        </div>
    </div>
    <div class="wrapper">
        <div class="left">
             <div class="title">
                 <h1>
                     Let's play<br>
                     the Tic-tac-toe Game!
                 </h1>
             </div>  
             <div class="restart">
                 Start a New Game
             </div> 
        </div>
        <div class="right">
             <div class="game">
                 <div class="header">
                     <div class="player-X">
                        <span>Player X</span>
                     </div>
                     <div class="player-O">
                        <span>Player O</span>
                     </div>
                 </div>
                 <div class="board">
                     <div class="board-tile" data-index="0"></div>
                     <div class="board-tile" data-index="1"></div>
                     <div class="board-tile" data-index="2"></div>
                     <div class="board-tile" data-index="3"></div>
                     <div class="board-tile" data-index="4"></div>
                     <div class="board-tile" data-index="5"></div>
                     <div class="board-tile" data-index="6"></div>
                     <div class="board-tile" data-index="7"></div>
                     <div class="board-tile" data-index="8"></div>
                 </div>
             </div>
        </div>
    </div>
    <script src="./js/main.js" type="module"></script>

</body>
</html>
